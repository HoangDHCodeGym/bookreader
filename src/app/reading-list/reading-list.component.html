<div class="container">
  <h2>Danh sách đọc</h2>
  <a routerLink="/">Về trang chủ</a>
  <table class="table table-bordered">
    <tr *ngFor="let book of books">
      <td *ngIf="book.read == false">{{book.name}}</td>
      <td *ngIf="book.read == false">
        <button class="btn btn-primary" (click)="markAsRead(book)">Đã đọc</button>
      </td>
    </tr>
    <tr>
      <td><input class="form-control" type="text" #name></td>
      <td>
        <button class="btn btn-primary" (click)="addBook(name.value); name.value=''">Thêm</button>
      </td>
    </tr>
  </table>
  <a routerLink="/archive">Xem sách đã đọc</a>
</div>
